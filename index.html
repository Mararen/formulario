<!DOCTYPE html>
<html>
  <head>
  <meta charset="utf-8">
    <title>Registro</title>
    <link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
  </head>
  
  <body>
    <div class="container">
    <div class="row col-md-6 col-md-offset-3">
    <div class="panel panel-primary">
    <div class="panel-heading text-center">
<h1>Formulario de registro</h1>
    </div>

 <div class="panel-body">
    <form action="connect.php" method="post">
    <div class="form-group">
    <label for="Nombre">Nombre</label>
          <input type="text" class="form-control"
                  id="Nombre" required 
                  name="Nombre"/>
              </div>
<div class="form-group">
    <label for="Apellido1">Apellido Paterno</label>
          <input type="text" class="form-control"
                  id="Apellido1" required 
                  name="Apellido1"/>
              </div>
<div class="form-group">
    <label for="Apellido2">Apellido Materno</label>
          <input type="text" class="form-control"
                  id="Apellido2" required 
                  name="Apellido2"/>
              </div>
<div class="form-group">
    <label for="CorreoElectronico">Correo Electrónico</label>
          <input type="text" class="form-control"
                  id="CorreoElectronico" required 
                  name="CorreoElectronico"
                  placeholder="correo@nube.unadmexico.mx">
              </div>
<div class="form-group">
     <label for="Contrasena">Contraseña</label>
           <input type="password" class="form-control"
                  id="Contrasena" required 
                  name="Contrasena"/>
              </div>
<div class="form-group">
      <label for="FechaNacimiento">Fecha de Nacimiento</label>
           <input type="date" class="form-control"
                  id="FechaNacimiento" required 
                  name="FechaNacimiento"/>
              </div>
<div class="form-group">
      <label for="Sexo">Sexo</label>
              <div>
      <label for="Masculino" class="radio-inline"><input type="radio"
                  name="Sexo"
                  value="Masculino"
                  id="Masculino" required />Masculino</label>
      <label for="Femenino" class="radio-inline"><input type="radio"
                  name="Sexo"
                  value="Femenino"
                  id="Femenino"
                  required />Femenino</label>
      <label for="Otro" class="radio-inline"><input type="radio"
                  name="Sexo"
                  value="Otro"
                  id="Otro" required />Otro</label>
                </div>
              </div>
            <input type="submit" class="btn btn-primary" />
            </form>
          </div>
  </body>
</html>
